<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utlity.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-gray rounded m-1 p-1">
          <img class="invert" src="logo.svg" alt="logo" />
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="libarary bg-gray rounded m-1 p-1">
          <div class="heading">
            <i class="fa-solid fa-bookmark"></i>
            <h2>Your Libaray</h2>
          </div>
          <div class="songList">
            <ul>
              
            </ul>
          </div>

          <div class="footer">
            <a href="https://www.spotify.com/pk-en/legal/">Legal</a>
            <a href="https://www.spotify.com/pk-en/safetyandprivacy/"
              >Safety & Privacy Center</a
            >
            <a href="https://www.spotify.com/pk-en/legal/privacy-policy/"
              >Privacy Policy</a
            >
            <a href="https://www.spotify.com/pk-en/legal/cookies-policy/"
              >Cookies</a
            >
            <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3"
              >About Ads</a
            >
            <a href="https://www.spotify.com/pk-en/accessibility/"
              >Accessibility</a
            >
          </div>
        </div>
      </div>
      <div class="right bg-gray rounded">
        <div class="header">
          <div class="nav">
            <i class="fa-solid fa-chevron-left"></i>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <div class="buttons">
            <button class="singup">Sing up</button>
            <button class="login">Log in</button>
          </div>
        </div>
        <div class="spotifyplaylist">
          <h1>Spotify Playlist</h1>
          <div class="cardCantainer">
            <div class="card">
              <svg
                class="play-button"
                viewBox="0 0 100 100"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="50" cy="50" r="50" />
                <polygon points="40,30 70,50 40,70" />
              </svg>
              <img
                src="https://i.scdn.co/image/ab67616d00001e02caee3f6563eb76d2fa902561"
                alt=""
              />
              <h2>SuperMe</h2>
              <p>Shubh</p>
            </div>

            <div class="card">
              <svg
                class="play-button"
                viewBox="0 0 100 100"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="50" cy="50" r="50" />
                <polygon points="40,30 70,50 40,70" />
              </svg>
              <img
                src="https://i.scdn.co/image/ab67616d00001e02caee3f6563eb76d2fa902561"
                alt=""
              />
              <h2>SuperMe</h2>
              <p>Shubh</p>
            </div>
            
          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle">

              </div>
            </div>
            <div class="abovebar">
            <div class="songinfo">

            </div>
            <div class="songsbuttons">
              <i id="Previos" class="fa-solid fa-backward"></i>
              <img id="play" class="invert" src="play.svg" alt="">
              <i id="Next" class="fa-solid fa-forward"></i>
            </div>
            <div class="songtime">

            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
